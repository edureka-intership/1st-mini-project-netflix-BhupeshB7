<script>
  let username = document.getElementById("username");
  let password = document.getElementById("password");
  let flag =1;

  function validateForm(){
    
   
   
    if(username.value==""){
      document.getElementById("usererror").innerHTML="Enter valid email or phone number"
      document.getElementById("username").style.borderBottom="2px solid orange" 

      flag =0;
    }
    
    
    if(password.value ==""){
      document.getElementById("userpass").innerHTML="Password must be required"
      document.getElementById("password").style.borderBottom="2px solid orange"

      flag=0;
    }
    
    if(flag){
      return true;
    }else{
      return false;
    }
  }
</script>
